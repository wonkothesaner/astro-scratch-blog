<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="120" rx="12" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="6" height="120" rx="12" fill="#FFD700"/>
  
  <!-- Main TL;DR text -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    TL;DR
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    Too Long; Didn't Read
  </text>
  
  <!-- Summary icon -->
  <g transform="translate(320, 25)">
    <circle cx="25" cy="25" r="22" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M15 20 L35 20 M15 25 L35 25 M15 30 L30 30" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="20" r="1.5" fill="white"/>
    <circle cx="12" cy="25" r="1.5" fill="white"/>
    <circle cx="12" cy="30" r="1.5" fill="white"/>
  </g>
</svg>